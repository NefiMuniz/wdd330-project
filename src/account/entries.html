<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinHome | Entries</title>
  <link rel="stylesheet" href="/css/style.css" />
  
  <script src="../js/nav.js" type="module"></script>
  <script src="../js/entries.js" type="module"></script>
</head>

  <body>
    <header id="header" class="divider">
      <div class="logo">
        <img src="/images/logo.jpg" alt="FinHome Logo" />
        <a href="index.html"> Fin<span class="highlight">Home</span></a>
      </div>
      <div class="account">
          <p>Welcome</p>
      </div>
    </header>
    
    <div class="account-nav" id="account-nav"></div>

    <main class="divider">
      <h1>Register Income & Expenses</h1>
      
      <form id="entry-form">
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required />
      
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required />
      
        <button type="submit">Add Entry</button>
      </form>
      
      <section id="entry-list">
        <h2>Entries</h2>
        <ul id="entries"></ul>
        <div class="balance-display">
          <p><strong>Balance (GBP):</strong> <span id="balance-gbp">£0.00</span></p>
          <p><strong>Converted (AUD):</strong> <span id="balance-aud">A$0.00</span></p>
        </div>
      </section>

    </main>

    <footer>
      &copy;2025 🏠 FinHome 💰 WDD 330 🏫 BYU-Idaho
    </footer>
  </body>
</html>
